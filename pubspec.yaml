name: remember
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  animations: ^2.0.8
  font_awesome_flutter: ^10.5.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.18.1
  google_fonts: ^6.1.0
  get_it: ^7.6.4
  fluentui_system_icons: ^1.1.217
  file_manager: ^1.0.2
  flutter_bounceable: ^1.1.0
  persistent_bottom_nav_bar_v2: ^4.2.8
  simple_animations: ^5.0.2
  ionicons: ^0.2.2
  salomon_bottom_bar: ^3.3.2
  persistent_bottom_nav_bar: ^5.0.2
  card_loading: ^0.3.0
  riverpod: ^2.4.1
  sqflite: ^2.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  test: ^1.24.3

flutter:
  uses-material-design: true

  assets:
        - assets/images/
        - assets/introduction_animation/
  fonts:
    - family: WorkSans
      fonts:
          - asset: assets/fonts/WorkSans-Regular.ttf
          - asset: assets/fonts/WorkSans-Medium.ttf
            weight: 500
          - asset: assets/fonts/WorkSans-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/WorkSans-Bold.ttf
            weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
